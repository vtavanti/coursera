<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>freeCodeCamp Survey Form</title>
  </head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
<fieldset>
  <label id="name-label">
    <input id="name" type="text" required placeholder="First Name"> </label>
  </label>
  <label id="email-label">
    <input id="email" type="email" required placeholder="example@mail.com">
  </label>  
  <label id="number-label">
  <input id="number" type="number" min="15" max="85" required placeholder="Your Age"/>
  </label>
  <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="???">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
    <label for="recommend">Would you recommend freeCodeCamp to a friend?
      <input id="definitely" type="radio" name="recommend" class="inline" value="definitely" /> Definitely
      <input id="maybe" type="radio" name="recommend" class="inline" value="maybe" /> Maybe
      <input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure" /> Not sure</label>
    <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="front-projects" /> Front-end Projects
        </label>
    <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="back-projects" /> Back-end Projects
        </label>    
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="data/> Data Visualization
        </label>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
  </fieldset>
  <input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
